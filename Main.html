<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrabDev</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }

        .top-bar {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        .top-bar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }

        .top-bar a:hover {
            background-color: #575757;
        }

        .content {
            text-align: center;
            padding: 50px 20px;
        }

        .product-box {
            background-color: #333;
            padding: 20px;
            margin: 10px;
            display: inline-block;
            width: 150px;
            border-radius: 10px;
        }

        .social-box {
            background-color: #555;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .black-box {
            background-color: black;
            color: white;
            padding: 2px 5px;
            display: inline-block;
            border-radius: 3px;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="#homepage">Homepage</a>
        <a href="#products">Products</a>
        <a href="#socials">Socials</a>
    </div>

    <div id="homepage" class="content">
        <img src="https://www.vexels.com/png-svg/preview/254402/red-crab-semi-flat" alt="Main Logo">
        <h1>Welcome to CrabDev</h1>
    </div>

    <div id="products" class="content">
        <div class="product-box">
            <h2>OAuth T1</h2>
            <p>$5</p>
        </div>
        <div class="product-box">
            <h2>OAuth T2</h2>
            <p>$10</p>
        </div>
        <div class="product-box">
            <h2>Listing bot</h2>
            <p>$60</p>
        </div>
    </div>

    <div id="socials" class="content">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Discord_Logo_full.svg" alt="Discord Logo" width="150">
        <p>Current discord is <span class="black-box">mrcrxb</span></p>
    </div>
</body>
</html>
