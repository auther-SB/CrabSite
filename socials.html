<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrabDev - Socials</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }

        .top-bar {
            background-color: #333;
            padding: 10px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .top-bar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }

        .top-bar a:hover {
            background-color: #575757;
        }

        .content {
            text-align: center;
            padding: 20px;
            max-width: 1000px;
            width: 100%;
        }

        .discord-box,
        .server-box {
            background-color: #2a2a2a;
            border: 1px solid black;
            border-radius: 10px;
            margin: 20px auto;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        .discord-pfp {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .discord-username {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .discord-id {
            font-size: 1em;
            color: #ccc;
            background-color: black;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .server-info-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .server-logo {
            width: 64px;
            height: 64px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .server-info {
            text-align: center;
        }

        .status-circle {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .online-circle {
            background-color: green;
        }

        .total-circle {
            background-color: grey;
        }

        .join-button {
            background-color: #4a5b9d;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            width: 150px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="index.html">Homepage</a>
        <a href="products.html">Products</a>
        <a href="socials.html">Socials</a>
    </div>

    <div class="content">
        <div class="discord-box">
            <img src="https://cdn.discordapp.com/avatars/1208800013153472562/bbda64b61724b05aff4df10ff25e0260?size=1024" alt="Discord Profile Picture" class="discord-pfp">
            <div class="discord-username">mrcrxb</div>
            <div class="discord-id">User ID: 1208800013153472562</div>
        </div>

        <div class="server-box">
            <div class="server-info-title">Crabs Services</div>
            <img src="https://cdn.discordapp.com/attachments/1209905636687749181/1272924510437244938/IMG_5477.png?ex=66bcbed5&is=66bb6d55&hm=e6b22c9d60ab23b45f40ab1de863624a5a4a02c42f95a048b6b4231218837789&" alt="Server Logo" class="server-logo">
            <div class="server-info">
                <p><span class="status-circle online-circle"></span><span id="online-members">Loading...</span> Online members</p>
                <p><span class="status-circle total-circle"></span><span id="total-members">Loading...</span> Total members</p>
            </div>
            <a href="https://discord.gg/s7jAmt3z" class="join-button">Join</a>
        </div>
    </div>

    <script>
        function updateServerInfo() {
            fetch('https://discord.com/api/v9/invites/s7jAmt3z?with_counts=true&with_expiration=true')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('online-members').textContent = data.approximate_presence_count;
                    document.getElementById('total-members').textContent = data.approximate_member_count;
                })
                .catch(error => {
                    console.error('Error fetching server data:', error);
                    document.getElementById('online-members').textContent = 'Error';
                    document.getElementById('total-members').textContent = 'Error';
                });
        }

        // Update every 5 minutes (300000 ms)
        setInterval(updateServerInfo, 300000);

        // Initial update
        updateServerInfo();
    </script>
</body>
</html>
